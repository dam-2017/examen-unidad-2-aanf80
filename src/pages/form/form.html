<ion-header>

  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form [formGroup]="myForm" (ngSubmit)="sendData()">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p *ngIf="name.hasError('required') && name.touched" color="danger" padding-left>Nombre requerido: Ha dejado el campo vacío</p>
      <ion-item>
      <ion-label floating>Apellido paterno</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <p *ngIf="lastname.hasError('required') && lastname.touched" color="danger" padding-left>Apellido paterno requerido: Ha dejado el campo vacío</p>
     
      <ion-item>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input type="text" formControlName="maternalname"></ion-input>
    </ion-item>
    <p *ngIf="maternalname.hasError('required') && maternalname.touched" color="danger" padding-left>Apellido paterno requerido: Ha dejado el campo vacío</p>
 <ion-item>
      <ion-label floating>FEcha de nacimiento</ion-label>
      <ion-input type="text" formControlName="birthday" placeholder="AAAA/MM/DD"></ion-input>
    </ion-item>
  <!--  <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birthday"></ion-datetime>
    </ion-item>
    <p *ngIf="birthday.hasError('required') && name.touched" color="danger" padding-left>Seleccione su fecha de nacimiento</p>    
  -->
    <button ion-button [disabled]="!myForm.valid"> Obtener RFC</button>


  </form>
    <ion-label>{{curp}}</ion-label>

</ion-content>
